<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
	    <meta name="author" content="Emmanuel TUYISHIMIRE">
        <title>EPIC Mail | Sign In</title>
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../css/signin.css">
    </head>
    <body>         
        <header>
            <div class="container">
            <a href="#" id="logo">EPIC Mail</a>
            <a href="#">Register</a>
            <a href="#">Sign In</a>  
          </div>
       </header>
       <div>
            <h2>Welcome To EPIC Mail</h2>

            <form action="">
              <div class="container">
                <label name="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            
                <label name="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

                <span class="psw"><a href="#">Forgot your password</a></span>

                <button type="submit">Login</button>
              </div>
            
              <div class="container">
                <span class="up">Don't have an account yet? <a href="#">Sign up now!</a></span>
              </div>
            </form>
       </div>
       <footer>
            <p>Copyright &copy; 2019 EPIC Mail</p>
       </footer>
    </body>
</html>
