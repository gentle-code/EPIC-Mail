    <body>
        <header>
            <div class="container">
                <div class="navbar">
                    <a href="./index.html" id="logo">EPIC Mail</a>
                    <div class="dropdown">
                    <button class="dropbtn">Emmanuel TUYISHIMIRE <i class="fa fa-caret-down" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-content"> 
                    <a href="profile.html">Profile</a>
                    <a href="index.html">Settings</a>
                 </div>
              </div>
            </div>
            </div>
        </header>
        <div class="container">
            <button id="myBtn" class="compose" ><i class="fa fa-plus"></i> Compose New Mail</button>
            <div class="side">
                <a href="./userdash.html">Inbox</a>
                <a href="sentmail.html">Sent</a>
                <a href="./draftsmail">Drafts</a>
                <a href="./index.html">Log Out</a>

            </div>
            <section>
                <div class="mail">
                <div class="container">
                    <div class="profile">
                        <h1>My Profile</h1> 
                        <img src="../images/profile.png" class="profile">
                        <table class="profile">
                            <tr>
                            <th>FirstName</th>
                            <td ondblclick="edit(this)"><input value="Emmanuel" disabled onblur="disable(this)"></td>
                            <th>SecondName</th>
                            <td ondblclick="edit(this)"><input value="TUYISHIMIRE" disabled onblur="disable(this)"></td>
                            </tr>
                            <tr>
                            <th>Email</th>
                            <td ondblclick="edit(this)"><input value="egentle05@gmail.com" disabled onblur="disable(this)">
                            </td>
                            </tr>
                            </table>
                             <a href="#">Reset Password</a> 
                        </div>     
                    </div>
                 </div>
                </section>

        </div>
<!-- Compose New Mail Modal Section -->
<div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>New Message</h2>
          </div>
          <div class="modal-body">
                <form action="">
                    <div class="container">
                        <table class="comptab">
                            <tr><td>
                            <input type="text" id="inA" value="To" disabled/>
                            <input  type="text" placeholder="Enter Email or Group Name" name="to" required></td></tr> 
                      
                        <tr><td>
                        <input type="text" id="inB" value="Subject" disabled/>
                        <input  type="text" placeholder="Add Subject" name="subject" required></td></tr> 
                        <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                    </table>

                    </div>
                    </form>
          </div>
          <div class="container">
          <div class="modal-footer">
                <button type="submit">Send</button>
                <button type="submit">Save</button>
                <i class="fa fa-trash" aria-hidden="true"></i>
          </div>
        </div>
        </div>
      
      </div>
      
<!-- End of Section-->
        <footer>
